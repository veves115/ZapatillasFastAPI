<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zapatillas API{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <h1>Zapatillas API</h1>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/zapatillas">Zapatillas</a></li>
                <li><a href="/docs">API Docs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <p>Contenido por defecto</p>
        {% endblock %}
    </main>

    <footer>
        <p>{% block footer %}&copy; 2026 Zapatillas API{% endblock %}</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
